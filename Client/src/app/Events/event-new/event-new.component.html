<div>
  <form [formGroup]="eventform" (ngSubmit)="onSubmit(eventform)">
    <div>
      <label for="eventName">Event Name: </label>
      <input type="text"
             class="form-control"
             name="title"
             [formControl]="eventform.controls['title']">
    </div>
    <div>

      <label for="dueTime">DueTime: </label>
      <input type="text"
             class="form-control"
             name="dueTime"
             [formControl]="eventform.controls['dueTime']">
    </div>
    <div>
      <label for="Miles">Miles: </label>
      <input type="text"
             class="form-control"
             name="Miles"
             [formControl]="eventform.controls['Miles']">
    </div>
    <div>
      <label for="expectedDuration">expectedDuration: </label>
      <input type="text"
             class="form-control"
             name="expectedDuration"
             [formControl]="eventform.controls['expectedDuration']">
    </div>
    <div>
      <label for="startPoint">Starting Point: </label>
      <input type="text"
             class="form-control"
             name="startPoint"
             [formControl]="eventform.controls['startPoint']">

      <label for="endPoint">Ending Point: </label>
      <input type="text"
             class="form-control"
             name="endPoint"
             [formControl]="eventform.controls['endPoint']">

    </div>
    <div>
      <button type="submit" class="btn btn-primary" [disabled]="!eventform.valid" (click)="onSubmit()">Create</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
